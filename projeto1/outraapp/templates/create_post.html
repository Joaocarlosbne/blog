{% extends 'base.html' %}

{% block conteudo %}
<h2>Criar Post</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="titulo" class="block t  ext-gray-700">Título:</label>
        <input type="text" id="titulo" name="titulo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>
    <div class="mb-4">
        <label for="conteudo" class="block text-gray-700">Conteúdo:</label>
        <textarea id="conteudo" name="conteudo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
    </div>
    <div class="mb-4">
        <label for="autor" class="block text-gray-700">Autor:</label>
        <input type="text" id="autor" name="autor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>
    <div class="mb-4">
        <label for="resumo" class="block text-gray-700">Resumo:</label>
        <textarea id="resumo" name="resumo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
    </div>
    <div class="mb-4">
        <label for="slug" class="block text-gray-700">Slug:</label>
        <input type="text" id="slug" name="slug" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>
    <div class="mb-4">
        <label for="img_url" class="block text-gray-700">URL da Imagem:</label>
        <input type="text" id="img_url" name="img_url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>
    <input type="submit" value="Postar" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
</form>
{% endblock %}
