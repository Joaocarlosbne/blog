{% if user.is_authenticated %}
<form method="post" class="bg-gray-200 p-6 rounded-md">
    {% csrf_token %}
    <div class="mb-4">
        <p class="block text-gray-700">Tem certeza de que deseja deletar este post?</p>
    </div>
    <input type="submit" value="Deletar" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
</form>
{% endif %}
