{% extends 'base.html' %}
{% load static %}
{% block conteudo %}

{% for post in posts %}
<div class="card">
    <h2>{{post.titulo}}</h2>
    <br>
    <p>{{post.resumo}}</p>
    <br>
    <small>publicado em {{post.publicado_em}}</small>
    <br>
    <small>Autor: <strong>{{post.autor}}</strong></small>
    <br>
    <!--aqui tá puxando a imagem que está na pasta imagem seguindo a informação da variavel img_url-->
    <img src="{% static 'imagem/'|add:post.img_url %}" alt="{{post.titulo}}" width="50" height="50">
    <a href="{{post.slug}}">leia mais...</a>
    {% if request.user.is_staff %}
    <br>
    <a href="{% url 'edit_post' post.id %}">Editar</a>
    <a href="{% url 'delete_post' post.id %}">Deletar</a>
    {% endif %}
</div>
{% endfor %}

{% endblock %}
